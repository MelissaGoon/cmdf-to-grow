<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtasks</title>
    <link rel="stylesheet" type="text/css" href="subtasks.css">
</head>

<body>
    <div class="header">
        <h3 class="logo">ToGrow</h3>
        <div class="garden-button-container">
            <button class="garden-button">My Garden</button>
        </div>
    </div>

    <div class="plant-container">
        <div class="plant-image">
            <img src="./temporary plant photo.png" alt="Plant">
        </div>
    </div>

    <div class="main-task-container">
        <div class="task-navigation">
            <span class="arrow left">&#9664;</span> <!-- Wider arrow -->
            <div class="main-task-title">Clean Kitchen</div>
            <span class="arrow right">&#9654;</span> <!-- Wider arrow -->
        </div>
    </div>

    <div class="tasks-container">

        <ul class="subtask-list">
            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Wash Dishes</span>
            </li>

            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Clean Counter Tops</span>
            </li>
            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Dry and Put Away Dishes</span>
            </li>
            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Sweep the Floor</span>
            </li>
            <li class="task-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Take Out Trash</span>
            </li>
        </ul>
    </div>


</body>

</html>
