<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtasks</title>
    <link rel="stylesheet" type="text/css" href="subtasks.css">
</head>

<body>
    <div class="background"></div>

    <div class="header">
        <!-- Logo button with event listener -->
        <button id="logo-btn" class="logo-btn">
            <img src="img/ToGrowLogo.png" alt="ToGrow Logo" class="logo">
        </button>
        <div class="garden-button-container">
            <button class="garden-button" id="garden-btn">My Garden</button>
        </div>
    </div>

    <div class="plant-container">
        <div class="plant-image">
            <img src="./temporary plant photo.png" alt="Plant">
        </div>
    </div>

    <div class="main-task-container">
        <div class="task-navigation">
            <span class="arrow left arrow-visible">&#9664;</span> 
            <div class="main-task-title">Main Task Title</div>
            <span class="arrow right arrow-visible">&#9654;</span> 
        </div>
    </div>
    
    <div class="tasks-container">
        <ul id="subtask-list">
            <!-- Subtasks will be added here -->
        </ul>
    </div>

    <script src="subtasks.js"></script>
</body>
</html>
